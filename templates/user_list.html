<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #1a1a1a; color: #fff; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: #2a2a2a; border-radius: 16px; padding: 30px; }
    h1 { color: #ff4d4d; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin: 25px 0; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #444; }
    th { background: #ff4d4d; color: #fff; }
    .back-link { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #ff4d4d; color: #fff; text-decoration: none; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registered Users</h1>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Date Joined</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.date_joined|date:"M d, Y" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2">No users found</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'home' %}" class="back-link">Back to Home</a>
  </div>
</body>
</html>
